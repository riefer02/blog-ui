<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.svg" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta
      name="description"
      content="Andrew Riefenstahl built riefer.io - a modern web application developer's portfolio site. This developer's playground includes: a resume, a community blog app built from express/mongoDB stack, an audio player interface using the Web Audio API, and a three dimensional webGL graphi built by three.js. Andrew Riefenstahl is a anthropologist, developer, musician, and teacher."
    />
    <meta
      name="keywords"
      content="Full Stack Developer, Web Application, Vue, Frontend Developer, Backend Developer, MongDB, Express, HTML, CSS, JavaScript, Anthropologist, Teacher, Musician, Audio API, three.js, Blog, Application"
    />
    <meta name="author" content="Andrew Riefenstahl" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
